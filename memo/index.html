<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width , initial-scale=1.0" /> 
        <title>メモアプリ</title>
        <link rel = "stylesheet" href = "styles.css" />
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div id = "memoApp">
            <div id = "memoListContainer">
                <h2>メモ一覧</h2>
                <ul id = "memoList"></ul>
                <button id = "addMemoButton">新しいメモを作成</button>
                <button id = "deleteSelectedButton" disabled>選択済みのメモを削除する</button>
            </div>
            <div class = "separator"></div>
            <div id = "memoEditor">
                <h2>メモ編集</h2>
                <input id = "memoTitle" type = "text" placeholder="タイトルを入力（100文字以内）" maxlength="100">
                <textarea id = "memoContent" placeholder="本文を入力（1000文字以内）" ></textarea>
                <button id = "saveMemoButton">保存する</button>
            </div>
        </div>
    </body>
</html>
